language: python

# needed for python>=3.7
dist: xenial

python:
  - 3.6
  - 3.7

env:
  - KARTOTHEK_ARROW_VERSION=0.12.1
  - KARTOTHEK_ARROW_VERSION=0.13.0
  - KARTOTHEK_ARROW_VERSION=NIGHTLY
  - KARTOTHEK_NP_PD_NIGHTLY=1

before_install:
  - pip install --upgrade pip==19.1.*
  - pip install pip-tools
  - travis_wait 8 ./compile_requirements.sh
  - python setup.py bdist_wheel

install:
  - pip install -r test-requirements-pinned.txt
  - pip install --no-deps dist/*


# If docs break or formatting, linting is off, I'd like to know immediately
before_script:
  - ./ci/before_script.sh

script:
  - pytest --cov kartothek --cov-report xml --cov-report html

after_success:
  - pip install codecov
  - codecov


deploy:
  provider: pypi
  user: fjetter
  password:
    secure: 
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true